[site]

user = fpm
group = fpm

listen = /var/www/php/fpm-site.sock
listen.mode = 0666

pm = dynamic
pm.max_children = 20
pm.start_servers = 10
pm.min_spare_servers = 10
pm.max_spare_servers = 10
pm.max_requests = 100

chdir = /var/www/nginx/site/

security.limit_extensions = .php .phtml

request_terminate_timeout = 600
